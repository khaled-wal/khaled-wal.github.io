---
layout: default
---

<section class="hero">
    <h2>أهلاً بك في ملف أعمالي</h2>
    <p>{{ site.description }}</p>
</section>

<section class="portfolio-feed">
    <h3>أحدث دراسات الحالة:</h3>
    <div class="cards-container"> {% for post in site.posts %}
            <article class="card">
                {% if post.image %}
                    <img src="{{ post.image }}" alt="{{ post.title }}" class="card-image">
                {% endif %}
                
                <div class="card-content">
                    <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
                    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                    <p>{{ post.excerpt | strip_html | truncatewords: 15 }}</p>
                    <a href="{{ post.url }}" class="read-more">اقرأ دراسة الحالة &rarr;</a>
                </div>
            </article>
        {% endfor %}
    </div>
</section>
